<!DOCTYPE html>
<html>
<head>
	<title>GmxGrid Leaflet Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/leaflet.css" />
    <script src="src/leaflet-src.js"></script>

	<script src="src/Leaflet.gmxGrid.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        #infoPanel {
            position: absolute;
			left: 0px;
			right: 0px;
			top: 21px;
            text-align: center;
			z-index: 1;
        }

        #info {
			background-color: #ffffff;
			border-radius: 5px;
            box-shadow: 0 1px 7px rgba(0,0,0,0.65);
            padding: 10px;
        }
    </style>
</head>
<body>
	<div id="map"></div>
    <div id="infoPanel">
        <span id="info">
                <!-- Click for set white <button id="changeFormat">grid color</button> -->
								Set step (km):
								<input id="step" type="text"></input>
								<button id="setStep">set step</button>
								<button id="resetStep">reset step</button>
        </span>
    </div>

	<script>
		var osm = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});
		var map = new L.Map('map', {layers: [osm], center: new L.LatLng(50, 20), zoom: 3});

        var grid = L.gmxGrid({
            //color: 'white'
            // isOneDegree: true
        }).addTo(map);

        // document.getElementById("changeFormat").onclick = function() {
        //     grid.setColor('white');
        // };

				var setStepBtn = document.getElementById("setStep"),
						resetStepBtn = document.getElementById("resetStep");

				setStepBtn.onclick = function() {
						grid.setStep(step.value);
				}

				resetStepBtn.onclick = function() {
						grid.clearStep();
				}

	</script>
</body>
</html>
