<!DOCTYPE html>
<html>
<head>
	<title>GmxGrid Leaflet Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>

	<script src="../src/Leaflet.gmxGrid.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        #infoPanel {
            position: absolute;
			left: 0px;
			right: 0px;
			top: 21px;
            text-align: center;
			z-index: 1;
        }

        #info {
			background-color: #ffffff;
			border-radius: 5px;
            box-shadow: 0 1px 7px rgba(0,0,0,0.65);
            padding: 10px;
        }
				#step {
			width: 40px;
				}

				    </style>
				</head>
				<body>
					<div id="map"></div>
				    <div id="infoPanel">
				        <span id="info">
				                Set grid color:
				                <button id="changeColor">black/white</button>
				                <span>  |  </span>
												Set grid step (km):
												<input id="step" type="text"></input>
												<button id="setStep">set step</button>
												<button id="resetStep">reset step</button>
				        </span>
				    </div>

					<script>
						var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
							maxZoom: 18,
							attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
						});
						var map = new L.Map('map', {layers: [osm], center: new L.LatLng(50, 20), zoom: 3});

				        var grid = L.gmxGrid({
				            // color: 'white'
				            // isOneDegree: true
				        }).addTo(map);

				        var setColorBtn = document.getElementById("changeColor"),
				            setStepBtn = document.getElementById("setStep"),
										resetStepBtn = document.getElementById("resetStep");
				            console.log(step);

				        setColorBtn.onclick = function() {
				            grid.options.color === 'black' ? grid.setColor('white') : grid.setColor('black');
				        };

								setStepBtn.onclick = function() {
										grid.setStep(step.value);
								};

								resetStepBtn.onclick = function() {
										grid.clearStep();
				            step.value = '';
				            step.focus();
								};

					</script>
				</body>
				</html>
